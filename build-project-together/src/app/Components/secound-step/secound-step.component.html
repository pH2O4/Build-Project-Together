<div id="AllForms" class="my-form-collection">
  <div class="my-form">
    <p>
      Selecione o profissinal de:
      {{ Professionals[currentProfessionalSelection] }}
    </p>
    <p>Faltam: {{ Professionals.length }} profissinais</p>
    <mat-selection-list #shoes>
      <mat-list-option *ngFor="let professinal of professionals">
        {{ professinal }}
      </mat-list-option>
    </mat-selection-list>

    <p>*profiss√£o* selecionados: {{ shoes.selectedOptions.selected.length }}</p>
  </div>

  <button
    id="Next-Form-Step"
    *ngIf="showNextButton"
    (click)="NextProfessional()"
  >
    <fa-icon [icon]="faCircleChevronRight"></fa-icon>
  </button>
</div>
